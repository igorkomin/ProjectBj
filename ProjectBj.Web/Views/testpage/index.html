<!DOCTYPE html>
<html>
  <head>
    <title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="./content/style.css">
  </head>
  <body>
	
	<div class="container-fluid text-center">
		<div class="row">
        <div class="col-lg-8">
            <div class="row h33">
			<div class="col-md-12">
				<p>Dealer</p>
				<div class="hand top">
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
				</div>
			</div>  
		</div>
		<div class="row h33">
			<div class="col-md-3">
				<p>Player</p>
				<div class="hand left">
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default">Your bet</span>
					</div>
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<button type="button" class="btn btn-secondary">1</button>
						<button type="button" class="btn btn-secondary">2</button>
						<button type="button" class="btn btn-secondary">3</button>
						<button type="button" class="btn btn-secondary">4</button>
					</div>
				</div>

				<button type="button" class="btn btn-primary">HIT</button>
				<button type="button" class="btn btn-secondary">STAND</button>
			</div>
			<div class="col-md-3">
				<p>Bot 1</p>
				<div class="hand right">
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
				</div>				
			</div>
		</div>
		<div class="row h33">
			<div class="col-md-3">
				<p>Bot 2</p>
				<div class="hand left-corner">
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
				</div>
			</div>
			<div class="col-md-3">
				<p>Bot 3</p>
				<div class="hand bottom">
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
				</div>
			</div>
			<div class="col-md-3">
				<p>Bot 4</p>
				<div class="hand bottom">
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
				</div>
			</div>
			<div class="col-md-3">
				<p>Bot 5</p>
				<div class="hand">
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
					<img src="./content/cards/clubs/13.png" />
				</div>
			</div>
		</div>
        </div>
        <div class="col-lg-2">
            <p>Game Log</p>
        </div>
    </div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</html>
